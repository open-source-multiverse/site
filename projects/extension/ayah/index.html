<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        :root {
            --primary-color: #faffbe;
            --secondary-color: #fb64b6;
            --text-color: #fff;
            --background-color: #000000;
            --hover-color: #e6f7f7;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--hover-color);
            color: var(--background-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid var(--secondary-color);
            margin-top: 50px;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--hover-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <div class="container">
        <p>
            We are dedicated to providing you with the best experience. Whether you're here to explore, learn, or connect, we've got something for everyone.
        </p>
        <a href="https://github.com/open-source-multiverse/" class="btn">Get Started</a>
    </div>

    <footer>
        <p>&copy; 2023 OSM <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
